<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <iframe style="border-radius:12px" 
    src="https://open.spotify.com/embed/playlist/37i9dQZF1DX688wU47emR9?utm_source=generator" 
    width="100%" height="352" frameBorder="0" allowfullscreen="" 
    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
    loading="lazy"></iframe>

</div>

  <div class="container">
    <div class="profile-card">
      <img src="assets/astronaut-digital-art-4k-wallpaper-uhdpaper.com-606@1@k.jpg" class="avatar" alt="Avatar"/>
      <h1>Adwaith Raj</h1>
      <p>Just a site to scroll through when you are bored<br>Don't tell me if the songs are sh#t <br> I know</p>
    </div>

    <div class="tabs">
      <button onclick="navigateTo('ttt')">Tic Tac Toe</button>
      <button onclick="navigateTo('rps')">Rock Paper Scissors</button>
      <button onclick="navigateTo('memory')">Memory Flip</button>
    </div>

    <div id="ttt" class="section">
      <h2>Tic Tac Toe</h2>
      <div class="game" id="game-ttt">
        <div class="cell" onclick="makeMove(this)"></div>
        <div class="cell" onclick="makeMove(this)"></div>
        <div class="cell" onclick="makeMove(this)"></div>
        <div class="cell" onclick="makeMove(this)"></div>
        <div class="cell" onclick="makeMove(this)"></div>
        <div class="cell" onclick="makeMove(this)"></div>
        <div class="cell" onclick="makeMove(this)"></div>
        <div class="cell" onclick="makeMove(this)"></div>
        <div class="cell" onclick="makeMove(this)"></div>
      </div>
      <p id="ttt-status">Player X's turn</p>
      <button onclick="resetTTT()">Reset</button>
    </div>

    <div id="rps" class="section">
      <h2>Rock Paper Scissors</h2>
      <div class="rps-buttons">
        <button onclick="playRPS('rock')">Rock</button>
        <button onclick="playRPS('paper')">Paper</button>
        <button onclick="playRPS('scissors')">Scissors</button>
      </div>
      <p id="rps-result"></p>
      <button onclick="resetRPS()">Reset</button>
    </div>

    <div id="memory" class="section">
      <h2>Memory Flip</h2>
      <div id="memory-game" class="memory-game"></div>
      <p id="memory-attempts">Attempts: 0</p>
      <button onclick="resetMemory()">Reset</button>
    </div>
  </div>
</body>
</html>
